# example of linkerpod yaml file
---
# map of links
links:
  Proton Mail:
    link: https://mail.proton.me/u/0/inbox
    minipods:
      - {minipod: Office, abc: a}
  Simple Login:
    link: https://simplelogin.io/
    icon: ./assets/.cacheicons/simplelogin-io+64x64.ico
    minipods:
      - {minipod: Office}
  Digital Ocean:
    link: https://cloud.digitalocean.com    
    minipods:
      - {minipod: Devops}
  Gandi: 
    link: https://admin.gandi.net/domain/55216f04-ab46-11eb-ab22-00163e9db362/
    icon: ./assets/.cacheicons/admin-gandi-net+256x256.png
    minipods:
      - {minipod: Devops}
  OVH:
    link: https://www.ovhcloud.com/
    minipods:
      - {minipod: Devops}
  Linkedin:
    link: https://www.linkedin.com/feed/
    minipods:
      - {minipod: Social}
  Twitter: 
    link: https://twitter.com/
    icon: "bi bi-twitter"
    minipods:
      - {minipod: Social, abc: c}
  Pinterest:
    link: https://www.pinterest.com/
    icon: ./assets/.cacheicons/www-pinterest-com+svg.svg
    minipods:
      - {minipod: Social}
  Github:
    link: https://github.com/
    minipods:
      - {minipod: Devops}
  Medium:
    link: https://medium.com
    minipods:
      - {minipod: Social}
  Bitcoin Whitepaper:
    link: https://bitcoin.org/bitcoin.pdf

# map of minipods
minipods:
  Social: 
    icon: "bi bi-chat"
    abc: b
  Office:
    icon: "bi bi-file-text"
    abc: a
  Devops:
    abc: b

# that's it
