# https://taskfile.dev
# run task from the root with "task {mytask} -t /build/Taskfile.yaml"

version: '3'

interval: '1000ms'

tasks:

#> task -t ./build/Taskfile.yaml build
  build:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - rm -rf ./website
      - mkdir -p ./website
      - cp -R ./web/static/** ./website
      - GOARCH=wasm GOOS=js go build -o ./website/webapp.wasm ./web/wasm/webapp.go

#> task -t ./build/Taskfile.yaml dev --watch
  dev:
    dir: '{{.USER_WORKING_DIR}}'
    sources: 
      - "web/wasm/webapp.go"
      - "./web/static/**/*"
    cmds: 
      - cp -R ./web/static/** ./website
      - GOARCH=wasm GOOS=js go build -o ./website/webapp.wasm ./web/wasm/webapp.go
