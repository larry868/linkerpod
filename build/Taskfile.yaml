# https://taskfile.dev
# run task from the root with "task {mytask} -t /build/Taskfile.yaml"

version: '3'

interval: '1000ms'

tasks:

#> task -t ./build/Taskfile.yaml build
  build:
    dir: '{{.USER_WORKING_DIR}}'
    cmds:
      - rm -rf ./docs
      - mkdir -p ./docs
      - cp -R ./web/static/** ./docs
      - cp ./web/static/.nojekyll ./docs
      - GOARCH=wasm GOOS=js go build -o ./docs/webapp.wasm ./web/wasm

#> task -t ./build/Taskfile.yaml dev --watch
  dev:
    dir: '{{.USER_WORKING_DIR}}'
    sources: 
      - "web/wasm/*"
      - "./web/static/**/*"
    cmds: 
      - cp -R ./web/static/** ./docs
      - GOARCH=wasm GOOS=js go build -o ./docs/webapp.wasm ./web/wasm
